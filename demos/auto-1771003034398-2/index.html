    <script>
        // Countdown Timer
        const countdownElement = document.getElementById('countdown');
        let countdownTime = 48 * 60 * 60; // 48 hours

        function updateCountdown() {
            const hours = Math.floor((countdownTime % (24 * 60 * 60)) / (60 * 60));
            const minutes = Math.floor((countdownTime % (60 * 60)) / 60);
            const seconds = countdownTime % 60;
            countdownElement.innerHTML = `${String(hours).padStart(2, '0')} : ${String(minutes).padStart(2, '0')} : ${String(seconds).padStart(2, '0')}`;
            if (countdownTime > 0) {
                countdownTime--;
            } else {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "EXPIRED";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
